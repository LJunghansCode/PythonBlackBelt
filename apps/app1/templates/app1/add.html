<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add a Trip</title>
</head>
<body>
<a href="{% url 'logout' %}"><button>Logout</button></a>
<a href="{% url 'travels' %}"><button>Home</button></a>
<h1>Add a trip!</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
	<form action="{% url 'create' %}" method="POST">
		{% csrf_token %}		
		Location: <input type="text" name="location">
		Description: <input type="text" name="description">
		Leaving: <input type="date" name="date_from">
		Coming Home: <input type="date" name="date_to">
		<input type="hidden" value="{{request.session.user.username}}" name="published">
		<input type="submit" value ="add">

	</form>
</body>
</html>
